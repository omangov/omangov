<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
   <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>نتائج الاستعلام</title>
  <style>
      
 body {
  font-family: 'Tajawal', sans-serif;
  background-color: #f4f6f9;
  padding: 0;
}

.box {
  background-color: #174884;
  padding: 20px;
  width: 370px;
  margin: auto;
  border-radius: 12px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  color: white;
  padding: 20px;
}

h2 {
  color: #ffffff;
  text-align: center;
  margin-bottom: 20px;
}

.item {
  font-size: 1.1rem;
  margin-bottom: 10px;
  color: #ffffff;
}

.highlight {
  color: rgb(255, 255, 255);
  font-weight: bold;
}

button {
  background-color: #174884;
  color: white;
  padding: 10px 20px;
  border: none;
  margin-top: 20px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  display: block;
  margin-left: auto;
  margin-right: auto;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0f2e5a;
}


</style> 

</head>
<body>

  <div class="box">
    <h2>نتائج الاستعلام</h2>

    <div class="item"><strong>عدد المخالفات:</strong> 1</div>
    <div class="item"><strong>إجمالي المبلغ:</strong> <span class="highlight">10.000 ريال عماني</span></div>
    <div class="item"><strong>رقم المخالفة:</strong> <span id="violationId"></span></div>
    <div class="item"><strong>تاريخ ووقت المخالفة:</strong> <span id="violationDate"></span></div>
    <div class="item"><strong>رقم اللوحة:</strong> <span id="plateDisplay"></span></div>
    <div class="item"><strong>رقم الهوية:</strong> <span id="idNumber"></span></div>
    <div class="item"><strong>المكان:</strong> <span id="location"></span></div>
    <div class="item"><strong>المبلغ:</strong> 10 ريال عماني</div>
    <div class="item"><strong>الوصف:</strong> تجاوز الحد الأقصى إلى 35 كم</div>

  </div>
<button onclick="window.location.href='visa.html'">اضغط هنا لمباشرة عملية الدفع</button>

<script>
  function generateViolationId() {
    return Math.floor(1000000000 + Math.random() * 9000000000);
  }

  function generateRandomDate() {
    const now = new Date();
    const pastTime = now.getTime() - Math.floor(Math.random() * 30 * 24 * 60 * 60 * 1000);
    return new Date(pastTime);
  }

  const omanGovernorates = [
    "مسقط", "ظفار", "البريمي", "الداخلية", "الوسطى",
    "شمال الباطنة", "جنوب الباطنة", "شمال الشرقية",
    "جنوب الشرقية", "ظفار", "مسندم"
  ];

  function getRandomGovernorate() {
    return omanGovernorates[Math.floor(Math.random() * omanGovernorates.length)];
  }

  function generatePlateNumber() {
    const letters = "أبتثجحخدذرزسشصضطظعغفقكلمنهوي";
    const plateText = letters.charAt(Math.floor(Math.random() * letters.length)) +
                      letters.charAt(Math.floor(Math.random() * letters.length)) +
                      letters.charAt(Math.floor(Math.random() * letters.length));
    const plateNum = Math.floor(1000 + Math.random() * 9000);
    return plateText + " - " + plateNum;
  }

  function generateIdNumber() {
    let id = "";
    for(let i = 0; i < 10; i++) {
      id += Math.floor(Math.random() * 10);
    }
    return id;
  }

  document.getElementById("violationId").textContent = generateViolationId();
  const violationDate = generateRandomDate();
  document.getElementById("violationDate").textContent = violationDate.toLocaleString("ar-EG", { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' });
  document.getElementById("plateDisplay").textContent = generatePlateNumber();
  document.getElementById("idNumber").textContent = generateIdNumber();
  document.getElementById("location").textContent = getRandomGovernorate();
</script>

</body>
</html>
